<!DOCTYPE html>
<html>
    <head>
        <title>ChatWeb - An HTML chat on browser</title>
        <link rel="stylesheet" href="ChatWeb Style.css">
    </head>

    <body>
        <h1>ChatWeb</h1>
        <p>Welcome to an HTML ChatWeb</p>
        <p id="here"></p>

            <input type="submit" value="send">

    <script src="JavaScript.js"></script>
    </body>
